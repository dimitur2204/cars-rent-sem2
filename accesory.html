<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="./accessory.css" />
		<link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<nav class="container main-nav">
			<h1><a href="/index.html">SunbeamCars Inc.</a></h1>
			<a href="/login"> <i class="fas fa-user-lock"></i> Log in </a>
		</nav>
		<header class="container main-header">
		</header>
		<main id="main-content">

            <section class="info container">
                <h1>Select accessories excl. VAT</h1>
                <div class="items">
                    <label>Second driver 450DKK
                        <input type="checkbox" name="secondDriver">
                    </label>
                    <label>Second driver 95DKK
                        <input type="checkbox" name="bigChildSeat">
                    </label>
                    <label>Second driver 320DKK
                        <input type="checkbox" name="roadsideAid">
                    </label>
                    <label>Second driver 100DKK
                        <input type="checkbox" name="babySeat">
                    </label>
                </div>
                <div class="items">
                    <label>Second driver 100DKK
                        <input type="checkbox" name="smallChildSeat">
                    </label>
                    <label>Second driver 250DKK
                        <input type="checkbox" name="gpsNav">
                    </label>
                    <label>Snow chains 188DKK
                        <input type="checkbox" name="snowChains">
                    </label>    
                </div>
                <a class="btn btn-primary" href="/customer-information.html">
                    Continue
                </a >
            </section>
            <section class="summary container">
                <aside class="left-aside">
                    <h2>Well chosen!</h2>
                        <h3 id="car-name"></h3>
                        <p>Pick up date:</p>
                        <p>Return date:</p>
                        <p>Rental days:</p>
                        <h3 id="rental-cost"></h3>
                        <p>incl. VAT</p>
                </aside>
                <aside class="summary">
                    <p>All inclusive:</p>
                    <p id="total"></p>
                    <p>incl. VAT</p>
                </aside>
            </section>

		</main>
		<script src="./accessory.js"></script>
	</body>
</html>
