<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="./accessory.css" />
		<link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<nav class="container main-nav">
			<h1><a href="/index.html">SunbeamCars Inc.</a></h1>
			<a href="/login"> <i class="fas fa-user-lock"></i> Log in </a>
		</nav>
		<header class="container main-header">
		</header>
		<main id="main-content">

            <form class="info container">
                <h1>Select accessories excl. VAT</h1>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName">

                            <label for="Street name">Street name</label>
                            <input type="text" class="form-control" id="Street name">

                            <label for="postCode">Postal code</label>
                            <input type="text" class="form-control" id="postCode">
                        </div>
                        <div class="col">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName">

                            <label for="number">Number / floor</label>
                            <input type="text" class="form-control" id="number">

                            <input type="checkbox" class="form-control" id="years">
                            <label for="years">I am 18 years old</label>
                        </div>
                    </div>
                </div>

                <button>
                    Continue
                </button>
            </form>
            <section class="summary container">
                <div class="row">
                    <section class="col">
                        <h2>Well chosen!</h2>
                            <h3 id="car-name"></h3>
                            <p>Pick up date:</p>
                            <p>Return date:</p>
                            <p>Rental days:</p>
                            <h3 id="rental-cost"></h3>
                            <p>incl. VAT</p>
                    </section>
                    <section class="col">
                        <p>All inclusive:</p>
                        <p id="total"></p>
                        <p>incl. VAT</p>
                    </section>
                </div>
            </section>
		</main>
		<script src="./accessory.js"></script>
	</body>
</html>
